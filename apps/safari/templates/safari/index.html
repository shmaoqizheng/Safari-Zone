<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Safari Zone!</title>
    </head>
    <body>
        <h1>The Safari</h1>
        <form action="/process" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Username <input type="text" name="username"></td>
                    {% for message in messages %}
                        <p style="color: red">{{message}}</p>
                    {% endfor %}
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
